<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>World Gist</title>

        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        />

        <!-- Import Leaflet  -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

        <!-- Import Xenova  -->
        <script type="module">
            import { pipeline } from "https://cdn.jsdelivr.net/npm/@xenova/transformers";
        </script>

        <!-- Import Fonts  -->
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- Import Custom css -->
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>
    <body class="flex flex-col h-full">
        <!-- Title and Subtitle -->
        <div class="flex items-center justify-center flex-col h-1/6 pt-20">
            <h1 class="text-5xl font-bold title">World Gist</h1>
            <p class="text-lg text-gray-600">
                Dissecting OpenCLiP's dormant image of the city
            </p>
        </div>

        <!-- Input and Button -->
        <div class="flex items-center justify-center h-1/6">
            <input
                id="textInput"
                type="text"
                class="border rounded-full px-4 py-2 mx-2 w-1/2"
                placeholder="An image of a {x} public space"
            />
            <button
                id="runBtn"
                class="bg-blue-500 rounded-full mx-4 text-white px-4 py-2"
            >
                Run
            </button>
        </div>

        <div
            id="map"
            class="w-11/12 mx-auto mb-10 rounded-lg border bg-blue-500"
            style="height: 100%"
        ></div>

        <script
            src="script.js"
            type="module"
        ></script>
    </body>
</html>
